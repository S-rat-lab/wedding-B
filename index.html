<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Sharat & Sreekutty - Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            -webkit-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }

        body {
            font-family: 'Cinzel', serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Scroll Wrapper */
        .scroll-wrapper {
            position: relative;
            width: 100%;
            max-width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .scroll-wrapper.opened {
            cursor: default;
        }

        /* Scroll Container */
        .scroll-container {
            position: relative;
            width: 100%;
            max-width: 100%;
            height: 95%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Scroll Frame - The container that unfurls */
        .scroll-frame {
            position: relative;
            width: 100%;
            max-width: 100%;
            height: 100%;
            background: #000;
            border: 5px solid #D4AF37;
            box-shadow:
                0 0 60px rgba(212, 175, 55, 0.6),
                0 0 30px rgba(255, 215, 0, 0.4),
                inset 0 0 20px rgba(212, 175, 55, 0.2);
            border-radius: 10px;
            transform: scaleY(0.1);
            transform-origin: top center;
            transition: transform 2.5s cubic-bezier(0.68, -0.3, 0.265, 1.2);
            overflow: hidden;
        }

        .scroll-wrapper.opened .scroll-frame {
            transform: scaleY(1);
        }

        /* Decorative inner border */
        .scroll-frame::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border: 2px solid rgba(212, 175, 55, 0.4);
            border-radius: 8px;
            pointer-events: none;
            z-index: 2;
        }

        /* Wooden Scroll Rods */
        .scroll-rod {
            position: absolute;
            width: 100%;
            height: 40px;
            background: linear-gradient(90deg, #3d2817, #5a3d1f, #3d2817);
            box-shadow:
                0 5px 15px rgba(0, 0, 0, 0.7),
                inset 0 2px 5px rgba(255, 215, 0, 0.3);
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Golden caps on rods */
        .scroll-rod::before,
        .scroll-rod::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 100%;
            background: linear-gradient(180deg, #FFD700, #B8860B);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
        }

        .scroll-rod::before { left: 5%; }
        .scroll-rod::after { right: 5%; }

        .scroll-rod-top {
            top: 0;
            border-radius: 8px 8px 0 0;
        }

        .scroll-rod-bottom {
            bottom: 0;
            border-radius: 0 0 8px 8px;
        }

        /* Scroll Content - Contains the image */
        .scroll-content {
            position: relative;
            width: 100%;
            height: fit-content;
            min-height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow: auto;
            padding: 45px 10px 15px;
            -webkit-overflow-scrolling: touch;
        }

        /* The Invitation Image */
        .invitation-image {
            width: 100%;
            max-width: 100%;
            height: auto;
            display: block;
            opacity: 0;
            transition: opacity 1.5s ease-out 1s;
        }

        .scroll-wrapper.opened .invitation-image {
            opacity: 1;
        }

        /* Tap Hint Overlay */
        .tap-hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Playfair Display', serif;
            font-size: clamp(34px, 6.5vw, 52px);
            background: linear-gradient(135deg, #FFD700, #D4AF37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(212,175,55,0.8);
            z-index: 10;
            animation: pulse 2s ease-in-out infinite;
            opacity: 1;
            transition: opacity 0.8s ease-out;
            pointer-events: none;
            text-align: center;
            padding: 0 20px;
        }

        .scroll-wrapper.opened .tap-hint {
            opacity: 0;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                filter: drop-shadow(0 0 20px rgba(212,175,55,0.6));
            }
            50% {
                transform: translate(-50%, -50%) scale(1.05);
                filter: drop-shadow(0 0 35px rgba(255,215,0,0.9));
            }
        }

        /* Lamp Icon */
        .tap-icon {
            font-size: clamp(54px, 10vw, 90px);
            filter: drop-shadow(0 0 20px rgba(212,175,55,0.8));
            display: block;
            margin-bottom: 15px;
            animation: glow-pulse 2s ease-in-out infinite;
        }

        @keyframes glow-pulse {
            0%, 100% {
                filter: drop-shadow(0 0 20px rgba(212,175,55,0.7));
            }
            50% {
                filter: drop-shadow(0 0 40px rgba(255,215,0,1));
            }
        }

        /* Golden Sparkles */
        .sparkle {
            position: fixed;
            pointer-events: none;
            z-index: 100;
            animation: sparkle-fall 10.8s linear forwards;
        }

        @keyframes sparkle-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .scroll-container {
                width: 98%;
                height: 98%;
            }

            .scroll-frame {
                max-height: calc(100vh - 40px);
            }

            .scroll-rod {
                height: 30px;
            }

            .tap-hint {
                font-size: clamp(28px, 5.5vw, 42px);
            }

            .scroll-content {
                padding: 35px 8px 10px;
            }
        }

        /* Landscape mobile */
        @media (max-width: 768px) and (orientation: landscape) {
            .scroll-content {
                overflow-y: auto;
            }

            .invitation-image {
                max-height: none;
            }
        }

        /* Desktop */
        @media (min-width: 769px) {
            .scroll-container {
                max-width: 900px;
            }
        }

        /* Custom Scrollbar */
        .scroll-content::-webkit-scrollbar {
            width: 8px;
        }

        .scroll-content::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }

        .scroll-content::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #D4AF37, #FFD700);
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }
    </style>
</head>

<body>

    <!-- Background Music -->
    <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div class="scroll-wrapper" id="scroll-wrapper">
        <!-- Tap Hint Overlay -->
        <div class="tap-hint">
            <div class="tap-icon">ðŸª”</div>
            Tap to Unfurl
        </div>

        <div class="scroll-container">
            <div class="scroll-frame">
                <!-- Wooden Rods -->
                <div class="scroll-rod scroll-rod-top"></div>
                <div class="scroll-rod scroll-rod-bottom"></div>

                <!-- Frame Content with Image -->
                <div class="scroll-content">
                    <img src="final.jpg" alt="Wedding Invitation - Sharat & Sreekutty" class="invitation-image">
                </div>
            </div>
        </div>
    </div>

    <script>
        const scrollWrapper = document.getElementById('scroll-wrapper');
        const audio = document.getElementById('bg-music');
        let isOpened = false;

        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.innerHTML = ['âœ¨', 'â­', 'ðŸŒŸ', 'ðŸ’«', 'ðŸŒ¹', 'ðŸŒº', 'ðŸŒ¸'][Math.floor(Math.random() * 7)];
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = '-50px';
            sparkle.style.fontSize = (Math.random() * 20 + 20) + 'px';
            sparkle.style.color = ['#FFD700', '#FFFFFF', '#D4AF37', '#FF69B4', '#FFB6C1'][Math.floor(Math.random() * 5)];
            document.body.appendChild(sparkle);

            setTimeout(() => sparkle.remove(), 10800);
        }

        function unfurlScroll() {
            if (isOpened) return;
            isOpened = true;

            scrollWrapper.classList.add('opened');

            // Start music
            audio.volume = 0.4;
            audio.play().catch(() => {
                console.log('Music playback prevented by browser');
            });

            // Create sparkle effects
            for (let i = 0; i < 30; i++) {
                setTimeout(() => createSparkle(), i * 100);
            }

            // Continue sparkles periodically for 10 seconds
            const sparkleInterval = setInterval(() => {
                createSparkle();
            }, 300);

            setTimeout(() => clearInterval(sparkleInterval), 10000);
        }

        scrollWrapper.addEventListener('click', unfurlScroll);

        // Preload image
        window.addEventListener('load', () => {
            const img = document.querySelector('.invitation-image');
            if (img.complete) {
                console.log('Image loaded successfully');
            }
        });
    </script>

</body>
</html>
